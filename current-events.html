<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Events - Connect.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Current Events</h1>
        <div id="registered-events">
            <!-- Dynamically populated registered events will go here -->
        </div>

        <h2>Available Events</h2>
        <div id="events">
            <div class="event" data-id="1">
                <h2>Event 1</h2>
                <button onclick="signUpForEvent(1)">Sign Up</button>
            </div>
            <div class="event" data-id="2">
                <h2>Event 2</h2>
                <button onclick="signUpForEvent(2)">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>

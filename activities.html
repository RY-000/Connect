<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Activities - Connect.com</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .activity-item img {
            width: 200px; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 10px; 
        }
        .activity-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; 
        }
        .activity-item {
            text-align: center; 
        }
        /* Button styles */
        button {
            transition: transform 0.2s ease; 
        }
        button:hover {
            transform: scale(1.05); /* Slightly enlarges the button on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Activities</h1>
        
        <!-- Back Button -->
        <button id="back-btn" onclick="window.history.back();">Back</button>

        <div class="activity-list">
            <div class="activity-item">
                <h2>Children's Hospital Fundraising</h2>
                <img src="https://www.chnola.org/images/JGW02862.jpg" alt="Children's Hospital Fundraising" />
                <button onclick="registerActivity('Children\'s Hospital Fundraising')">Sign Up</button>
            </div>
            <div class="activity-item">
                <h2>Beach Cleanup</h2>
                <img src="https://media.istockphoto.com/id/1179252601/photo/volunteer-man-collecting-trash-on-the-beach-ecology-concept.jpg?s=612x612&w=0&k=20&c=lTLA1bKOsRt8kIInpfNKgBZyVJWnlTXZ1Icn_erfDbk=" alt="Beach Cleanup" />
                <button onclick="registerActivity('Beach Cleanup')">Sign Up</button>
            </div>
            <div class="activity-item">
                <h2>Soup Kitchen Volunteering</h2>
                <img src="https://static.wixstatic.com/media/950ec0_ec531002b0c443d582c98176291e3878~mv2.webp/v1/fill/w_1000,h_666,al_c,q_85,usm_0.66_1.00_0.01/950ec0_ec531002b0c443d582c98176291e3878~mv2.webp" />
                <button onclick="registerActivity('Volunteering')">Sign Up</button>
            </div>
            <div class="activity-item">
                <h2>Homeless Shelter Fundraising</h2>
                <img src="https://woub.org/wp-content/uploads/2023/12/WOUB_Shelter_00148.jpg" />
                <button onclick="registerActivity('Fundraising')">Sign Up</button>
            </div>
            <div class="activity-item">
                <h2>Cancer Awareness Campaign</h2>
                <img src="https://www.bcrf.org/wp-content/uploads/2023/04/breast-cancer-6701684_1280-1024x682.jpg" />
                <button onclick="registerActivity('Awareness Campaign')">Sign Up</button>
            </div>
        </div>

        <button id="current-events-btn" onclick="window.location.href='current-events.html'">Current Events</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
